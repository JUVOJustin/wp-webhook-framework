name: Quality Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore vendor cache
        id: vendor-cache
        uses: actions/cache/restore@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Setup PHP
        if: steps.vendor-cache.outputs.cache-hit != 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        if: steps.vendor-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress

      - name: Save vendor cache
        if: steps.vendor-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: cs2pr
          coverage: none

      - name: Restore vendor cache
        uses: actions/cache/restore@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Run PHPStan
        id: phpstan
        continue-on-error: true
        run: ./vendor/bin/phpstan analyse --error-format=checkstyle > ./phpstan-report.xml

      - name: Show PHPStan results in PR
        if: ${{ always() && steps.phpstan.outcome == 'failure' }}
        run: cs2pr ./phpstan-report.xml

  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: cs2pr
          coverage: none

      - name: Restore vendor cache
        uses: actions/cache/restore@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Run PHPCS
        id: phpcs
        continue-on-error: true
        run: ./vendor/bin/phpcs --report-checkstyle=./phpcs-report.xml

      - name: Show PHPCS results in PR
        if: ${{ always() && steps.phpcs.outcome == 'failure' }}
        run: cs2pr ./phpcs-report.xml --graceful-warnings
